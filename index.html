<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView or Browser Detection</title>
    <script>
        // Function to detect WebView or normal browser
        function detectWebView() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Checking for common WebView indicators in Android and iOS
            if (/android/i.test(userAgent)) {
                // Android WebView detection
                if (/wv|yandex/i.test(userAgent)) {
                    window.location.href = "test.html"; // Open page1.html for WebView
                } else {
                    window.location.href = "layout.html"; // Open page2.html for normal browser
                }
            } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                // iOS WebView detection
                if (window.navigator.standalone || window.webkit.messageHandlers) {
                    window.location.href = "test.html"; // Open page1.html for WebView
                } else {
                    window.location.href = "layout.html"; // Open page2.html for normal browser
                }
            } else {
                // Default case for browsers
                window.location.href = "layout.html"; // Open page2.html for normal browsers
            }
        }

        // Call the function on page load
        window.onload = detectWebView;
    </script>
</head>
<body>
    <h1>WebView or Browser Detection</h1>
    <p>Redirecting based on the environment...</p>
</body>
</html>
