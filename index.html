<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SabPaisa Test API</title>
    <script>
        function callApi() {
            var apiUrl = "https://testapi.sabpaisa.in"; // SabPaisa Test API URL
            var endpoint = "/api/your-endpoint"; // Yahan aap apna API endpoint daal sakte hain
            var fullUrl = apiUrl + endpoint;
            
            // API call ke liye fetch request
            fetch(fullUrl, {
                method: 'GET', // Ya 'POST' agar aapko data bhejna ho
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_ACCESS_TOKEN' // Yahan apna access token daal sakte hain
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                document.getElementById("response").innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById("response").innerHTML = "Error: " + error;
            });
        }
    </script>
</head>
<body>
    <div style="text-align: center;">
        <h1>Test SabPaisa API</h1>
        <button onclick="callApi()">Call API</button>
        <h2>API Response:</h2>
        <pre id="response" style="background-color: #f0f0f0; padding: 10px; border-radius: 5px;"></pre>
    </div>
</body>
</html>
