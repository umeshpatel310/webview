<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView or Browser Detection</title>
    <script>
        // Function to detect WebView or normal browser
        function detectWebView() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            // Check for Android WebView
            if (/android/i.test(userAgent)) {
                // Android WebView detection (checking for 'wv' in the user agent)
                if (/wv|yandex/i.test(userAgent)) {
                    window.location.href = "layout.html"; // Open layout.html for WebView
                } else {
                    window.location.href = "test.html"; // Open test.html for normal browser
                }
            } 
            // Check for iOS WebView
            else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                // iOS WebView detection (iOS 9+ may show 'AppleWebKit' in WebView)
                if (window.navigator.standalone || (window.webkit && window.webkit.messageHandlers)) {
                    // Detect if the app is running in standalone mode (PWA) or in a WebView
                    window.location.href = "layout.html"; // Open layout.html for WebView
                } else {
                    window.location.href = "test.html"; // Open test.html for normal browser
                }
            } 
            // Default case for all other browsers (desktop or unknown environments)
            else {
                window.location.href = "test.html"; // Open test.html for regular browser
            }
        }

        // Call the function on page load
        window.onload = detectWebView;
    </script>
</head>
<body>
    <h1>WebView or Browser Detection</h1>
    <p>Redirecting based on the environment...</p>
</body>
</html>
